<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        >
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 39.31232595081319; longitude: -7.441707272082569;"
                ></a-image>

                <a-entity 
                gltf-model="assets/scene.gltf" 
                rotation="0 180 0" scale="0.15 0.15 0.15" 
                gps-entity-place="latitude: 39.31215694860458; longitude: -7.441807100549341;" 
                animation-mixer/>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
